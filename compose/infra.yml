# infra.yml
# This compose contains the proxy service

services:
  web:
    image: docker.io/library/caddy:latest
    restart: always
    volumes:
      - caddy_data:/data
      - ./infra/caddy_conf:/etc/caddy:ro
    ports:
      - 80:80
      - 443:443
      - 443:443/udp
      - 5005:5005
      - 8001:8001
      - 8002:8002
      - 8004:8004
      - 8005:8005
      - 8010:8010
      - 9003:9003
    networks:
      - default
      - web

networks:
  default:
  web:
    external: true

volumes:
  caddy_data:
  