name: "XORbitant Defense"
author: "Lorentzen"
category: crypto
value: 500
type: dynamic
extra:
    initial: 500
    decay: 50
    minimum: 100
    
description: >
    The maintenance people at EvilCorp have been too lazy with the security to access the backup servers. There are some binary strings carved into the wall next to the door. Surely they can't have been stupid enough to leave the password there?

flags:
    # multiple flags can be provided
    # A static case sensitive flag
    - UiTHack25{bin4ry_c0mp13xity}

# Topics are used to help tell what techniques/information a challenge involves
# They are generally only visible to admins
# Accepts strings
topics:
    - bitwise operations
    - XOR

# Tags are used to provide additional public tagging to a challenge
# Accepts strings
tags:
    # set difficulty
    - easy

    # hint at the type of challenge or language used
    # should not give away too much, only guide the player when choosing a challenge 
    - Go

# Optional settings #
# remove if unused

# Provide paths to files from the same directory that this file is in
# Accepts strings
files:
    - src/flag.txt.enc
    - src/encrypt.go

# If the field is omitted, the challenge is visible by default.
# If provided, the field can take one of two values: hidden, visible.
state: visible
version: "0.1"