<!doctype html>
<html>
    <head>
        <title>Secure Terminal</title>
        <link rel="stylesheet" href="index.css" />
        <script src="index.js"></script>
    </head>
    <body>
        <h1>Secure Terminal</h1>
        <h2 id="descriptionHeader">Please enter your code</h2>
        <h2 id="displayCode">######</h2>
        <div id="numericKeypad">
        <button class="numericButton" onclick="handleClick(1)">1</button>
        <button class="numericButton" onclick="handleClick(2)">2</button>
        <button class="numericButton" onclick="handleClick(3)">3</button>
        <br />
        <button class="numericButton" onclick="handleClick(4)">4</button>
        <button class="numericButton" onclick="handleClick(5)">5</button>
        <button class="numericButton" onclick="handleClick(6)">6</button>
        <br />
        <button class="numericButton" onclick="handleClick(7)">7</button>
        <button class="numericButton" onclick="handleClick(8)">8</button>
        <button class="numericButton" onclick="handleClick(9)">9</button>
        <br />
        <button class="numericButton invisible">*</button>
        <button class="numericButton" onclick="handleClick(0)">0</button>
        <button class="numericButton" onclick="handleClick('⌫')">⌫</button>
        </button>
    </body>
</html>
