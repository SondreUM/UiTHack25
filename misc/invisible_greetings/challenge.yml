name: "invisible_greetings"
author: "Lorentzen"
category: misc
value: 500
type: dynamic
extra:
  initial: 500
  decay: 50
  minimum: 100

description: >
  The daily trips on the train downtown has been even more boring than usual after recent changes.
  Especially since reception down there is atrocious.
  Time to switch things up and show the middle finger to those guys.
  
  Flag will be in the format UiTHack25{*insert password*}

flags:
  # multiple flags can be provided
  # A static case sensitive flag
  - UiTHack25{highlander}

# Topics are used to help tell what techniques/information a challenge involves
# They are generally only visible to admins
# Accepts strings
topics:
  - PMKID
  - WPA2

# Tags are used to provide additional public tagging to a challenge
# Accepts strings
tags:
  # set difficulty
  - Hard

  # hint at the type of challenge or language used
  # should not give away too much, only guide the player when choosing a challenge 

# Optional settings #
# remove if unused

# Provide paths to files from the same directory that this file is in
# Accepts strings
files:
  - src/dump.pcapng

hints:

# If the field is omitted, the challenge is visible by default.
# If provided, the field can take one of two values: hidden, visible.
state: visible
version: "0.1"
