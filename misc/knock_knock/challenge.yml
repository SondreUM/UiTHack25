name: "Knock Knock"
author: "@Deki"
category: misc
value: 500
type: dynamic
extra:
    initial: 500
    decay: 50
    minimum: 100
description: >
    In the rain-slick alleys of San Sequestro lies an underground safehouse where the city's most wanted netrunners hide. No retinal scans, no fingerprints - just an old-school precise knock sequence on a rusted steel door grants access to those who prove themselves worthy. 

    A stranger hands you a note with the following number: 4837.

    Note: this challenge uses the HTTP protocol and can be done in a browser.

flags:
    - UiTHack25{Wh05_Th3r3?_N0t_Th3_f3d5}

# Topics are used to help tell what techniques/information a challenge involves
# They are generally only visible to admins
topics:
    - port knocking
    - web
    - networking

# Tags are used to provide additional public tagging to a challenge
# Can be removed if unused
tags:
    - easy
    - network

# If you have a Dockerfile set to .
image: ./src

# If the field is omitted, the challenge is visible by default.
# If provided, the field can take one of two values: hidden, visible.
state: visible
version: "0.1"
