    <h1 class="text-center">
      <b>UiTHack25{CTF}</b>
    </h1>
    <h1 class="text-center">
      <b>
        <p id="countdown">starts in</p>
      </b>
    </h1>
    <br>
    <p class="text-center">{{ ctf_description }}</p>
  </div>
  <div class="col-md-12 offset-md-0">
    <p><br><br><br></p>
    <h3 class="text-center">Sponsored by:</h3>
    <p class="text-center">
      <a href="https://ksat.no"><img class="mx-auto" style="max-width: 500px;padding: 50px;padding-top: 10px;"
          src="/files/e4cee8e5b34d128708a2e94ded8ce033/KSAT-logo.png" /></a>
      <a href="https://td-uit.no/about-us"><img class="mx-auto"
          style="max-width: 500px;padding: 50px;padding-top: 10px;"
          src="/files/a29b4c06eea82286c2bbb1ff6d8d4f99/td-full-logo.png" /></a>
    </p>
  </div>
</div>


<script>
  // Set the date we're counting down to
  var countDownDate = new Date("{{ ctf_start }}").getTime();

  // Update the count down every 1 second
  var x = setInterval(function () {
    // Get today's date and time
    var now = new Date().getTime();

    // Find the distance between now and the count down date
    var distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor(
      (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
    );
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the result in the element with id="demo"
    document.getElementById("countdown").innerHTML =
      " starts in " + days + "d " + hours + "h " + minutes + "m " + seconds + "s";

    // If the count down is finished, write some text
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("countdown").innerHTML = "Has started!";
    }
  }, 1000);
</script>
