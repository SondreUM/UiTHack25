auth_required: true
draft: false
hidden: false
route: index
title: UiTHack25
---

<div class="row">
    <div class="col-md-12 offset-md-0">
        <img class="w-100 mx-auto d-block" style="max-width: 500px;padding: 50px;padding-top: 10vh;" src="/files/77b00ef3ae7db01cf9bba1cbb7394359/4.svg" />
        <h1 class="text-center">
          <b>UiTHack25{CTF}</b>
          <b><p id="countdown">starts in</p></b>
        </h1>
        <br>
      <p class="text-center">{{ ctf_description }}</p>
    </div>
</div>

<script>
  // Set the date we're counting down to
  var countDownDate = new Date("{{ ctf_start }}").getTime();

  // Update the count down every 1 second
  var x = setInterval(function () {
    // Get today's date and time
    var now = new Date().getTime();

    // Find the distance between now and the count down date
    var distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor(
      (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
    );
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the result in the element with id="demo"
    document.getElementById("countdown").innerHTML =
      " starts in " + days + "d " + hours + "h " + minutes + "m " + seconds + "s";

    // If the count down is finished, write some text
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("countdown").innerHTML = "is live!";
    }
  }, 1000);
</script>
